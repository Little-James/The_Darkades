<!-- 	aby byl obsah v section zobrazen úhledně, uzavřel jsem jej do class=container, aby stránka vypadala úhledně -->
<div class="contact">
	<div class="container">
		<h1 class="contactH1">C O N T A C T</h1>

		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3306.033560222574!2d-118.2699346243746!3d34.04301021821788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c7b85f6c7359%3A0xe51e34447c8cdb69!2sSTAPLES%20Center%2C%201111%20S%20Figueroa%20St%2C%20Los%20Angeles%2C%20CA%2090015%2C%20USA!5e0!3m2!1sen!2scz!4v1721511033805!5m2!1sen!2scz"
				width="100%" height="450" style="border: 0px solid rgb(0, 0, 0);" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>

		<ul class="choises">
			<li>
				<a href="tel:+420605125600"><i class="fa-solid fa-phone"></i></a> You can call <a
					href="tel:+420605125600">+420 605 125 600</a>
			</li>
			<li>
				<a href="mailto:info@thedarkades.com"><i class="fa-solid fa-at"></i></a> You can text on <a
					href="mailto:info@thedarkades.com">info@thedarkades.com</a>
			</li>
		</ul>

		<p>Or you can contact us by contact form below</p>

		<div class="form-table">
			<form>
				<!-- pouzijeme absolutni pozicovani uvnitr relativniho pozicovani -->
				<!-- "line" nastavime relativni pozici labelu nastavime absolutni pozici -->
				<div class="line">
					<input class="jointogether" type="text" name="name" id="name" placeholder=" ">
					<!-- placeholder tam je ale nejde videt, protoze tam mame jen mezeru -->
					<label for="name">Name</label>
				</div>

				<div class="line">
					<input class="jointogether" type="text" name="phonme" id="phone" placeholder=" ">
					<label for="phone">Phone</label>
				</div>

				<div class="line">
					<input class="jointogether" type="text" name="email" id="email" placeholder=" ">
					<label for="email">E-mail</label>
				</div>

				<div class="line">
					<textarea class="jointogether" type="text" name="message" id="message" placeholder=" "
						rows="3"></textarea>
					<label for="message">Message</label>
				</div>

				<div class="line">
					<button>Send</button>
				</div>

			</form>
		</div>
	</div>
</div>
